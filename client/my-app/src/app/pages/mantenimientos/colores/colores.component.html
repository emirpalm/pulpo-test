<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text"
                        class="form-control"
                        placeholder="Buscar Colores..."
                        #txtTermino
                        (keyup)="searchColor(txtTermino.value)"/>

            </div>
        </div>
    </div>
</div> 

<div class="row animated fadeIn fast"
*ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 


<div class="row"
*ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Colores ({{this.total}})</h4>
                        <h6 class="card-subtitle">Colores registrados en mi aplicaci√≥n</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                            (click)="openModalCreateColor()"
                                    >
                                <i class="fa fa-plus"></i>
                                Crear Color
                            </button>
                        </div>
                    </div>
                </div>


                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let color of colores">
                                <td>
                                    <input type="text"
                                            class="form-control"
                                            placeholder="Nombre..."
                                            [(ngModel)]="color.name" />
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="updatedColor(color)" 
                                        data-toggle="tooltip" 
                                        class="cursor"
                                        data-original-title="Editar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="deleteColor(color)" 
                                    data-toggle="tooltip" 
                                    class="cursor"
                                    data-original-title="Borrar"> 
                                    <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <button (click)="changePage(-1)" class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button (click)="changePage(1)" class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
